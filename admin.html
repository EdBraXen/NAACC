<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NAA Conversation Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#1e3a8a',
                        'secondary': '#3b82f6',
                        'accent': '#60a5fa',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- LOGIN SECTION -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md" id="login-container">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-primary">Admin Panel</h1>
            <p class="text-gray-500 text-sm mt-1">Please sign in to continue</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" name="email"
                        class="pl-10 block w-full border-gray-300 rounded-lg border p-2.5 focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="admin@naa.edu.az" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password"
                        class="pl-10 block w-full border-gray-300 rounded-lg border p-2.5 focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-primary to-secondary hover:from-primary hover:to-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300">
                Sign In
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-primary transition-colors">← Back to Home</a>
        </div>
    </div>

    <!-- DASHBOARD SECTION (Hidden by default) -->
    <div id="dashboard-container" class="hidden w-full max-w-6xl mx-auto px-5 py-8 min-h-screen flex flex-col">
        <header class="flex justify-between items-center mb-8 bg-white p-4 rounded-lg shadow-md">
            <div>
                <h1 class="text-2xl font-bold text-primary">Admin Dashboard</h1>
                <p class="text-sm text-gray-500" id="welcome-msg">Welcome</p>
            </div>
            <button id="logout-btn"
                class="text-sm text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-colors">Logout</button>
        </header>

        <div class="grid md:grid-cols-2 gap-8">

            <!-- Manage Activities -->
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-secondary">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Add New Activity</h2>
                    <form id="activity-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Message / Title</label>
                            <input type="text" id="act-title"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2 focus:ring-secondary focus:border-secondary sm:text-sm"
                                placeholder="e.g., Movie Night: Inception" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Date & Time</label>
                            <input type="text" id="act-date"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2 focus:ring-secondary focus:border-secondary sm:text-sm"
                                placeholder="e.g., Friday, Jan 24 at 15:00" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="act-desc" rows="3"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2 focus:ring-secondary focus:border-secondary sm:text-sm"
                                placeholder="Detailed info..." required></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-secondary text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">Add
                            Activity</button>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h2 class="text-xl font-bold text-gray-800">Current Upcoming Activities</h2>
                        <a href="activities.html" target="_blank" class="text-xs text-secondary hover:underline">View
                            Live Page <i class="fas fa-external-link-alt ml-1"></i></a>
                    </div>
                    <ul id="activity-list" class="space-y-3">
                        <!-- Dynamic list -->
                        <li class="text-gray-500 text-sm italic">No activities added yet.</li>
                    </ul>
                </div>
            </div>

            <!-- Manage Admins -->
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-primary">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Add New Admin</h2>
                    <form id="add-admin-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">New Admin Email</label>
                            <input type="email" id="new-admin-email"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2 focus:ring-primary focus:border-primary sm:text-sm"
                                required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="new-admin-pass"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2 focus:ring-primary focus:border-primary sm:text-sm"
                                required>
                        </div>
                        <button type="submit"
                            class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-900 transition-colors">Create
                            Admin</button>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Admin List</h2>
                    <ul id="admin-list" class="space-y-2 text-sm text-gray-700">
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script>
        const DEFAULT_ADMIN = {
            email: 'babashovayazt@gmail.com',
            pass: 'Ayaz2&&7'
        };
        function initData() {
            if (!localStorage.getItem('naacc_admins')) {
                const initialAdmins = [DEFAULT_ADMIN];
                localStorage.setItem('naacc_admins', JSON.stringify(initialAdmins));
            }
            if (!localStorage.getItem('naacc_activities')) {
                localStorage.setItem('naacc_activities', JSON.stringify([]));
            }
        }
        initData();
        const loginForm = document.getElementById('login-form');
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const logoutBtn = document.getElementById('logout-btn');
        const welcomeMsg = document.getElementById('welcome-msg');

        const activityForm = document.getElementById('activity-form');
        const activityList = document.getElementById('activity-list');

        const addAdminForm = document.getElementById('add-admin-form');
        const adminList = document.getElementById('admin-list');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const admins = JSON.parse(localStorage.getItem('naacc_admins'));
            const user = admins.find(a => a.email === email && a.pass === password);

            if (user) {
                loginContainer.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');
                document.body.classList.remove('items-center', 'justify-center');
                welcomeMsg.textContent = `Logged in as: ${user.email}`;
                renderActivities();
                renderAdmins();
            } else {
                alert('Invalid email or password.');
            }
        });

        logoutBtn.addEventListener('click', () => {
            dashboardContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            document.body.classList.add('items-center', 'justify-center');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        });
        addAdminForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newEmail = document.getElementById('new-admin-email').value.trim();
            const newPass = document.getElementById('new-admin-pass').value.trim();

            const admins = JSON.parse(localStorage.getItem('naacc_admins'));

            if (admins.some(a => a.email === newEmail)) {
                alert('Admin with this email already exists.');
                return;
            }

            admins.push({ email: newEmail, pass: newPass });
            localStorage.setItem('naacc_admins', JSON.stringify(admins));

            alert('New admin added successfully!');
            addAdminForm.reset();
            renderAdmins();
        });

        function renderAdmins() {
            const admins = JSON.parse(localStorage.getItem('naacc_admins'));
            const currentUserEmail = document.getElementById('email').value; // Get current login email if possible, or just allow all

            adminList.innerHTML = '';
            admins.forEach(admin => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center py-2 border-b border-gray-100 last:border-0';

                // Don't allow deleting the main default admin for safety, or allow all if user insists. 
                // Let's protect the main one 'babashovayazt@gmail.com'
                let deleteBtn = '';
                if (admin.email !== 'babashovayazt@gmail.com') {
                    deleteBtn = `<button onclick="deleteAdmin('${admin.email}')" class="text-xs text-red-500 hover:text-red-700 font-medium bg-red-50 px-2 py-1 rounded">Remove</button>`;
                }

                li.innerHTML = `<span class="text-gray-700">${admin.email}</span> ${deleteBtn}`;
                adminList.appendChild(li);
            });
        }

        window.deleteAdmin = function (email) {
            // 1-click removal (no confirm dialog as requested "only 1 click" implied speed, but usually confirm is good. 
            // I will skip confirm to strictly follow "only 1 click" if interpretted literally, 
            // but standard UX implies a button click + confirm is "safe". 
            // User said "remove admin with only 1 click". I will assume they mean the button click does it instantly.

            let admins = JSON.parse(localStorage.getItem('naacc_admins'));
            admins = admins.filter(a => a.email !== email);
            localStorage.setItem('naacc_admins', JSON.stringify(admins));
            renderAdmins();
        }

        activityForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('act-title').value;
            const date = document.getElementById('act-date').value;
            const desc = document.getElementById('act-desc').value;

            const activities = JSON.parse(localStorage.getItem('naacc_activities'));

            const newActivity = {
                id: Date.now(),
                title,
                date,
                desc
            };

            activities.unshift(newActivity); // Add to top
            localStorage.setItem('naacc_activities', JSON.stringify(activities));

            alert('Activity posted!');
            activityForm.reset();
            renderActivities();
        });

        function renderActivities() {
            const activities = JSON.parse(localStorage.getItem('naacc_activities'));
            activityList.innerHTML = '';

            if (activities.length === 0) {
                activityList.innerHTML = '<li class="text-gray-500 text-sm italic">No activities added yet.</li>';
                return;
            }

            activities.forEach(act => {
                const li = document.createElement('li');
                li.className = 'bg-gray-50 p-3 rounded-lg border border-gray-200';
                li.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h4 class="font-semibold text-primary">${act.title}</h4>
                        <button onclick="deleteActivity(${act.id})" class="text-xs text-red-500 hover:text-red-700 font-medium">Delete</button>
                    </div>
                    <p class="text-xs text-secondary font-medium mt-1">${act.date}</p>
                    <p class="text-xs text-gray-600 mt-1">${act.desc}</p>
                `;
                activityList.appendChild(li);
            });
        }

        // Expose delete function to window
        window.deleteActivity = function (id) {
            if (!confirm('Delete this activity?')) return;

            let activities = JSON.parse(localStorage.getItem('naacc_activities'));
            activities = activities.filter(a => a.id !== id);
            localStorage.setItem('naacc_activities', JSON.stringify(activities));
            renderActivities();
        }

    </script>
</body>

</html>
